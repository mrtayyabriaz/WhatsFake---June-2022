<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>main whatsapp screenshot</title>
  <link rel="stylesheet" href="whatsfake.css" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="screenshot">
    <div class="main">
      <!-- top section -->
      <div class="namesection">
        <!-- arrow -->
        <div class="backarrow">âžœ</div>
        <!-- profile picture -->
        <img src="images/profile.jpg" alt="profile" class="profilepic" width="33px" height="35px" />
        <!-- name -->
        <div class="namediv">
          <div class="name">name of friend</div>
          <div class="lastseen">last seen today at 11:48 AM</div>
        </div>
        <!-- video call icon -->
        <div>
          <img src="images/video.png" class="videocall" alt="video" width="40px" height="40px" />
          <!-- audio call icon -->
          <img src="images/audio.png" class="audiocall" alt="audio" />
        </div>
        <!-- dots -->
        <div class="dots">&#10247;</div>
      </div>
      <!-- main chat section-->
      <div class="chatsection">
        <img src="images/walpaper.jpg" alt="wappaper" class="walpaper" />
        <div class="datediv">
          <div class="datebox">yesterday</div>
        </div>
        <!-- messages section  -->

        <!--green bubele -->
        <div class="gmessage_box">
          <!-- noke -->

          <div class="nokediv">
            <div class="noke"> &nbsp;</div>

            Hello Lorem ipsum eligendi libero deleniti ullam?
            <sub class="message_time">21:30<sub>
                <img src="images/singletick.png" id="singletick" class="message_tick"></img>
                <img src="images/doubletick.png" id="doubletick" class="message_tick"></img>
                <img src="images/seentick.png" id="seentick" class="message_tick"></img>
              </sub></sub>
          </div>
        </div>
        <!--white bubele -->
        <div class="wmessage_box">
          Hello Lorem ipsum Lorem ipsum Distinctio totam, accusantium eligendi libero deleniti ullam? <sub
            class="message_time">21:30<sub><img src="images/singletick.png" id="singletick" class="message_tick"></img>
              <img src="images/doubletick.png" id="doubletick" class="message_tick"></img>
              <img src="images/seentick.png" id="seentick" class="message_tick"></img>
            </sub></sub>

        </div>
        <!-- message typung box -->
        <div class="text_typing_box">
          <div class="box4">
            <img src="images/emoji.jpg" alt="emojie pic" class="emoji">
            <span style="font-size: 1.3em;display: flex;align-items: center;">|</span>
            <div class="footermessage">Message</div>
            <img src="images/attachment.jpg" class="attachment" alt="attachment pic">
            <img src="images/camera.jpg" class="camera" alt="camera pic">
          </div>
          <img src="images/mice.jpg" class="mice" alt="mice pic">
        </div>
        <!-- <div style="position: relative;bottom: 10px;"></div> -->
      </div>
    </div>
  </div>


</body>

</html>
